<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مدعمة بالصور - نتائج عمليات دكتور مختار الشرعبي في تعز</title>
  <meta name="description" content="شاهد صورًا حقيقية لنتائج العمليات التي أجراها د. مختار الشرعبي باستخدام تقنيات المنظار الدقيقة في تشخيص وعلاج الحالات." />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: right;
    }

    header {
      background-color: #004D40;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .main-title {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      white-space: nowrap;
    }

    .sub-title {
      font-size: 12px;
      color: #B2DFDB;
      white-space: nowrap;
    }

    @media (min-width: 768px) {
      .main-title {
        font-size: 40px;
      }

      .sub-title {
        font-size: 29px;
      }

      .logo {
        height: 85px;
      }
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      background-color: white;
    }

    h2 {
      color: #004D40;
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .return-home {
      text-align: center;
      margin: 40px 0;
    }

    .return-home a {
      color: #00796B;
      text-decoration: underline;
      font-weight: bold;
      font-size: 14px;
    }

    footer {
      background-color: #004D40;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 12px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>
  <img src="images/clinic-logo.png" alt="شعار العيادة" class="logo">
  <div class="header-text">
    <div class="main-title">عيادة د. مختار الشرعبي</div>
    <div class="sub-title">الإستشارية للأنف والأذن والحنجرة</div>
  </div>
</header>

<div class="container">
  <h2>معرض الصور - نتائج العمليات</h2>

  <div class="gallery">
    <img src="images/operations/tympanoplasty.jpg" alt="نتيجة عملية 1">
    <img src="images/operations/‪rhinplasty.jpg" alt="نتيجة عملية 2">
    <img src="images/operations/‪plastic.jpg" alt="نتيجة عملية 3">
    <img src="images/operations/ootoplasty.jpj" alt="نتيجة عملية 4">">
    <img src="images/operations/‪fess.jpg" alt="نتيجة عملية 5">
    <img src="images/operations/‪forigen.jpg" alt="نتيجة عملية 6">
    <img src="images/operations/nasal-fracture2.jpg" alt="نتيجة عملية 7">
    <img src="images/operations/Nasal-fracture.jpg" alt="نتيجة عملية 8">
    <img src="images/operations/rhinoplasty1.jpg" alt="نتيجة عملية 9">
    <!-- أضف المزيد من الصور حسب الحاجة -->
  </div>
</div>

<div class="return-home">
  <a href="index.html"> العودة للرئيسية←</a>
</div>

<footer>
  <p>عيادة د. مختار الشرعبي - تعز، ركن مفرق ماوية، مبنى مختبرات دار الصحة</p>
</footer>

</body>
</html>
