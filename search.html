<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بحث في الموقع</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: right;
    }
    h1 {
      text-align: center;
      color: #004D40;
      font-size: 22px;
    }
    #search-results {
      margin-top: 30px;
    }
    article {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    article h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    article p {
      margin: 0;
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: #007299;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>نتائج البحث</h1>
  <div id="search-results">يتم التحميل...</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');

      const container = document.getElementById('search-results');

      if (query) {
        fetch('/index.json')
          .then(res => res.json())
          .then(pages => {
            const results = pages.filter(page =>
              page.title.includes(query) ||
              page.content.includes(query)
            );

            if (results.length > 0) {
              container.innerHTML = results.map(page => `
                <article>
                  <h3><a href="${page.url}">${page.title}</a></h3>
                  <p>${page.excerpt}</p>
                </article>
              `).join('');
            } else {
              container.innerHTML = `<p>لم يتم العثور على نتائج للكلمة "<strong>${query}</strong>"</p>`;
            }
          })
          .catch(err => {
            console.error(err);
            container.innerHTML = `<p>حدث خطأ أثناء تحميل نتائج البحث.</p>`;
          });
      } else {
        container.innerHTML = "<p>الرجاء إدخال كلمة البحث في شريط العنوان.</p>";
      }
    });
  </script>
</body>
</html>
